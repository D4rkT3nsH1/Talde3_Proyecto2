  <div class="d-flex justify-content-center">
    <div class="container m-5">
      <h2>FORMULARIO DE RESERVA</h2>
      <form action="index.html" id="form">

        <label for="equipo">Reservar actividad</label>
        <div class="d-flex justify-content-around">
          <div class="rowRadio">
            <input type="radio" id="surf" name="equipo" value="surf" required> SURF
          </div>
          <div class="rowRadio">
            <input type="radio" id="senderismo" name="equipo" value="senderismo" required> SENDERISMO
          </div>
          <div class="rowRadio">
            <input type="radio" id="mercadillo" name="equipo" value="mercadillo" required> MERCADILLO
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <div class="rowRadio">
            <input type="radio" id="festival" name="equipo" value="festival" required> FESTIVAL
          </div>
          <div class="rowRadio">
            <input type="radio" id="visitas" name="equipo" value="visitas" required> VISITAS GUIADAS
          </div>
          <div class="rowRadio">
            <input type="radio" id="golf" name="equipo" value="golf" required> GOLF
          </div>
        </div>

        <label for="cant">¿Cuantas personas tomarán parte?</label>
        <input type="number" id="cant" name="cant" min="1" max="15" required>

        <label for="date">Elige la fecha para reservar:</label>
        <input type="date" id="date" name="date" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="xxxxxx@gmail.com">

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required placeholder="11111111A">

        <label for="foto">Inserta foto del DNI (PNG o JPG):</label>
        <input type="file" id="foto" name="foto" accept=".png, .jpg, .jpeg" required>
        <img id="fotoPreview" src="#">

        <label for="mensaje">Danos en una frase ideas para mejorar nuestra pagina, gracias:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="35" placeholder="..."></textarea>

        <div id="campoBotones">
          <input type="submit" value="Enviar" id="mostrarToast">
          <a href="index.html"><input type="button" value="Volver"></a>
        </div>
      </form>
    </div>
